<div class="body-using d-flex justify-content-center align-items-center">
        <mat-card class="using-card">
    
            <mat-tab-group class="tab-group">
                <mat-tab label="Input">
                    <div class="sub-body-using">
    
                        <div class="example-container d-flex flex-column">
                            <mat-form-field style="height: 100%">
                                <input matInput [(ngModel)]="chooseDate" [matDatepicker]="picker"
                                    placeholder="Choose a date( Default Today)">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
    
                            <mat-form-field>
                                <input [(ngModel)]="category" matInput placeholder="Category">
                            </mat-form-field>
    
                            <mat-form-field>
                                <input [(ngModel)]="price" type="number" matInput placeholder="Price">
                            </mat-form-field>
    
                            <div class="btn-bottom">
                                <button class="mb-5" *ngIf="!showSpinner" mat-raised-button (click)="saveUsing()">OK</button>
                                <button *ngIf="showSpinner" mat-raised-button>
                                    <div class="spinner-border" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </button>
                            </div>
    
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Table">
                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource">
    
                            <!-- Position Column -->
                            <ng-container matColumnDef="position">
                                <th mat-header-cell *matHeaderCellDef> No. </th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>
    
                            <ng-container matColumnDef="date">
                                <th mat-header-cell *matHeaderCellDef> Date </th>
                                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                            </ng-container>
    
                            <!-- Name Column -->
                            <ng-container matColumnDef="category">
                                <th mat-header-cell *matHeaderCellDef> Category </th>
                                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                            </ng-container>
    
                            <!-- Weight Column -->
                            <ng-container matColumnDef="price">
                                <th mat-header-cell *matHeaderCellDef> Price </th>
                                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                            </ng-container>
    
                            <!-- Symbol Column -->
                            <ng-container matColumnDef="user">
                                <th mat-header-cell *matHeaderCellDef> User </th>
                                <td mat-cell *matCellDef="let element"> {{element.user}} </td>
                            </ng-container>
    
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> Action </th>
                                <td mat-cell *matCellDef="let element">
                                    <div style="width: 100%; height: 100%;" class="d-flex align-items-center">
                                        <button mat-raised-button (click)="deleteDataUsing(element)"
                                            color="warn">delete</button>
                                    </div>
                                </td>
                            </ng-container>
    
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
    
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                    </div>
                    <mat-card>
                        <div class="d-flex bd-highlight">
                            <div class="mr-auto p-2 bd-highlight">TOTAL: {{ total }}</div>
                            <div class="p-2 bd-highlight">TOTAL PER: {{ totalPer }}</div>
                        </div>
                    </mat-card>
    
                </mat-tab>
                <mat-tab label="Chart">
                    <!-- <div style="display: block;background: white">
                            <canvas mdbChart
                                [chartType]="chartType"
                                [datasets]="chartDatasets"
                                [labels]="chartLabels"
                                [colors]="chartColors"
                                [options]="chartOptions"
                                [legend]="true"
                                (chartHover)="chartHovered($event)"
                                (chartClick)="chartClicked($event)">
                            </canvas>
                          </div> -->
                </mat-tab>
            </mat-tab-group>
    
        </mat-card>
    </div>
